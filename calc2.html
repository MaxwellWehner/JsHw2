<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Enter a height and width");
        let inputArr = input.split(" ")
        console.log(inputArr)
        let finalArr = [];
        let arrArr = []
        for(let i = 0; i < inputArr.length; i++){
            let temp = inputArr[i]
            if(inputArr[i] == '-'){
                temp = +inputArr[i + 1] * -1;
                i++;
            }
            if(!isNaN(+temp)){
                finalArr.push(+temp)
            }
            if(inputArr[i] == ";"){
                arrArr.push(finalArr)
                finalArr = []
            }
        }
        arrArr.forEach(x => console.log(x.reduce((a, b) => a + b)))

    </script>
</body>
</html>
